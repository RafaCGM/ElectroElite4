<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro (Método de Pagamento)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Cadastro de Método de Pagamento </h2>
    {{ok}}
    <form action="{% url 'gerenciador:createmetpagamento' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{field.id_for_label}}" > {{field.label}} :</label>
            {{field}} <br>
           
            {% if field.help_text %}
                <div style="color: rgb(158, 126, 126)">
                    {{field.help_text}}
                </div>
            {% endif %}

            {% if field.errors %}
                <div style="color: rgb(231, 9, 9)">
                    {{field.errors}}
                </div>
            {% endif %}

        {% endfor %}
        <button type="submit">Salvar</button>
    </form>

    {% comment %}
        {{ form }}
    {% endcomment %}
</body>
</html>
