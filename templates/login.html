{% extends "base/master.html" %}

{% load static %}

{% block content %}

<link rel='stylesheet' type='text/css' media='screen' href="{% static 'css\login.css' %}">
<body>
    <div class="divlogin">

        {% if messages %}
            <div class="mensagens">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <section class="wrapper">
            <h1>Login</h1>
            <form action="{% url 'usuarios:acess' %}" method="post">
                {% csrf_token %}

                {{form}}

                <button type="submit"> Login </button>
            </form>
            
            <p>NÃ£o possui uma conta? <a href="{% url 'usuarios:cadastro' %}">Crie sua conta aqui!</a></p>
        </section>
    </div>
</body>

{% endblock %}
